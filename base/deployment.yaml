apiVersion: apps/v1
kind: Deployment
metadata:
  name: latam-mifosapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: latam-mifosapp
  template:
    metadata:
      labels:
        deployment: latam-mifosapp
    spec:
      containers:
        - name: latam-mifosapp
          image: leonardohildt/lhildt-testing:2022-12-28--50-18
          ports:
            - containerPort: 80
          imagePullPolicy: Always
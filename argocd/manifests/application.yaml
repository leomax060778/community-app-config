apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: latam-mifos
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/leomax060778/community-app-config.git
    targetRevision: HEAD
    path: base
  destination:
    server: https://kubernetes.default.svc
    namespace: latam-mifos

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true